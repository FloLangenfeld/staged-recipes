{% set name = "torchrecurrent" %}
{% set version = "0.1.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/torchrecurrent-{{ version }}.tar.gz
  sha256: 3c2faca6a9c226e7193275da350754be10a5ab2989f91ce44feff58464f02efa

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - setuptools
    - wheel
    - pip
  run:
    - python >=3.9
    - pytorch

test:
  imports:
    - torchrecurrent
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/MartinuzziFrancesco/torchrecurrent
  summary: A package for recurrent neural networks in PyTorch
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - MartinuzziFrancesco
