context:
  name: pixi-outdated
  version: "0.1.3"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/benmoss/${{ name }}/archive/v${{ version }}.tar.gz
  sha256: e3b0c44298fc1c149afbf4c8996fb92427ae41e4649b934ca495991b7852b855

build:
  number: 0

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - ${{ compiler('rust') }}
    - cargo-bundle-licenses

tests:
  - script:
      - pixi-outdated --version

about:
  homepage: https://github.com/pavelzw/pixi-outdated
  summary: A CLI tool to check for outdated dependencies in pixi projects.
  description: |
    A CLI tool to check for outdated dependencies in pixi projects.
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  repository: https://github.com/benmoss/pixi-outdated

extra:
  recipe-maintainers:
    - benmoss
