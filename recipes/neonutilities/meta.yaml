{% set name = "neonutilities" %}
{% set version = "1.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/neonutilities-{{ version }}.tar.gz
  sha256: 5a4bb9df1b992c8a797aef10ace4cca276fed665ad94ca39c82aebe8169f6bec

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - setuptools >=61.0
    - pip
  run:
    - python >=3.9
    - importlib-resources
    - pandas
    - parameterized
    - pyarrow
    - pyproj
    - requests
    - tqdm
    - h5py
    - google-crc32c

test:
  imports:
    - neonutilities
  commands:
    - pip check
  requires:
    - pip

about:
  summary: A package for accessing and wrangling data generated and published by the National Ecological Observatory Network.
  license: AGPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - cklunch
