{% set name = "topological-adam" %}
{% set version = "1.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/topological_adam-{{ version }}.tar.gz
  sha256: cb25e2c0a51c342906fd03ff838236faeec823b8e0dae3892289c428921cb18a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - wheel
    - pip
  run:
    - python >={{ python_min }}
    - pytorch >=1.9.0

test:
  imports:
    - topological_adam
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/rrg314/topological-adam
  summary: Energy-Stabilized Topological Adam Optimizer for PyTorch
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - sarthakpati
