context:
  name: pyrecest
  version: "0.8.0"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/FlorianPfaff/pyrecest/archive/refs/tags/${{ version }}.tar.gz
  sha256: 0DF215488A89888841F58068EDE8E5E0C299ED916AFCE10DFD09C93B7FC99406

build:
  noarch: python
  script: python -m pip install . -vv
  number: 0

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - poetry-core
  run:
    - python >=${{ python_min }}
    - numpy
    - scipy >=1.14.1
    - matplotlib-base
    - mpmath
    - filterpy
    - pyshtools
    - beartype
    - quaternion
    - shapely

tests:
  - python:
      imports:
        - pyrecest
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  homepage: https://github.com/FlorianPfaff/pyRecEst
  summary: 'Framework for recursive Bayesian estimation in Python.'
  description: |
    pyRecEst is a Python library tailored for recursive Bayesian estimation, compatible with numpy, pytorch, and jax backends.
  license: MIT
  license_file: LICENSE
  
extra:
  recipe-maintainers:
    - claudiushaag
