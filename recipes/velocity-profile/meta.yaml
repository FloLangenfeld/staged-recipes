{% set name = "velocity-profile" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/velocity_profile-{{ version }}.tar.gz
  sha256: 520a4dbc69519744c89438571ffe542f512ae528232f51e73cde9dbaaee2e086

build:
  entry_points:
    - velocity-profile = velocity_profile.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=64
    - setuptools-scm >=6.2
    - pip
  run:
    - python >={{ python_min }}
    - numpy

test:
  imports:
    - velocity_profile
  commands:
    - pip check
    - velocity-profile --help
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/DiamondLightSource/velocity-profile
  summary: Module for calculating velocity profile
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jwlodek
