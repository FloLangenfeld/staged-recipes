{% set name = "scanspec" %}
{% set version = "0.9.0" %}
{% set python_min = "3.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/scanspec-{{ version }}.tar.gz
  sha256: 5aa03ca6fedec8a4b86cc0773d50e880f2b5b8b6d11cec24c4ceeed26e8e667d

build:
  entry_points:
    - scanspec = scanspec.cli:cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=64
    - setuptools-scm >=8
    - pip
  run:
    - python >={{ python_min }}
    - numpy
    - click >=8.1
    - pydantic >=2.0

test:
  imports:
    - scanspec
  commands:
    - pip check
    - scanspec --help
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/bluesky/scanspec
  summary: Specify step and flyscan paths in a serializable, efficient and Pythonic way
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jwlodek
